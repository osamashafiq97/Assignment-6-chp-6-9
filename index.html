<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
        document.write("the value of a is " + a);
         ++a;
        document.write("<br>the value of a after pre increment = " + a);
        a++;
        document.write("<br>the value of a after post increment  = " + a);
        --a;
        document.write("<br>the value of a after pre dicrement is = "+ a)
        a--;
        document.write("<br>the value of a after post dicrement is = " + a);
    </script>
    
</body>
</html>
